add_newline = true
command_timeout = 1000

# ===== THEME SELECTION =====
# Change this to switch themes (matches omarchy theme names)
# Available: tokyo-night, catppuccin, catppuccin-latte, gruvbox, nord,
#            everforest, kanagawa, rose-pine, flexoki-light, matte-black,
#            osaka-jade, ristretto
palette = "tokyo-night"

format = """
$localip$os$username$hostname$cmd_duration\
$fill\
$git_branch$git_status$git_commit\
$c\
$cpp\
$java\
$kotlin\
$rust\
$zig\
$python\
$golang\
$lua\
$docker_context\
$kubernetes
$directory$status$character"""

[fill]
symbol = " "

[hostname]
ssh_only = false
disabled = false
style = "bold info"
format = '[@$hostname]($style)'

[localip]
ssh_only = false
disabled = false
style = "bold info"
format = '([\[$localipv4\]]($style))'

# OS indicator with arrow
[os]
disabled = false
format = '[ $symbol ]($style)'
style = "bold info"

# Username with arrow
[username]
show_always = true
format = "[$user]($style)"
style_user = "bold info"
style_root = "bold error"

# Directory: ~ or / .../parent/current
[directory]
read_only = " 󰌾"
truncation_length = 0
truncate_to_repo = false
format = "[  $path ]($style)"
style = "bold primary"
truncation_symbol = "../"

# Git branch
[git_branch]
format = '([$symbol$branch]($style))'
symbol = " "
style = "bold primary"
#truncation_length = 0  # No truncation

# Git status - monochrome symbols only
[git_status]
format = '([ \[$all_status$ahead_behind\]]($style))'
style = "bold primary"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = "⇕"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Git commit info
[git_commit]
commit_hash_length = 7
format = '([ <$hash> ]($style))'
style = "info"
only_detached = false
tag_disabled = false

# Elapsed time - monochrome hourglass symbol, starting from 1s
[cmd_duration]
min_time = 1  # Show always
show_milliseconds = false
format = '[ ⏱  $duration]($style)'
style = "bold error"

[status]
disabled = false
symbol = '❯'
format = '[\[$status\] ](bold error)'

# Prompt character on new line
[character]
success_symbol = "[❯](bold primary)"
error_symbol = '[❯](bold error)'
vimcmd_symbol = "[❮](bold primary)"

[os.symbols]
Alpine = "⛰"
Arch = " "
CentOS = " "
Debian = " "
FreeBSD = " "
Gentoo = " "
Kali = " "
Linux = " "
Macos = " "
OpenBSD = "󰈺 "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

# Add these language and container modules to your ~/.config/starship.toml
# All styled in consistent blue with version numbers in brackets

# C Programming
[c]
symbol = ' c'
format = '[\[$symbol\]]($style)'
style = "lang"
detect_extensions = ["c", "h"]

# C++ Programming
[cpp]
symbol = ' c++'
format = '[\[$symbol\]]($style)'
style = "lang"
detect_extensions = ["cpp", "cxx", "cc", "c++", "hpp", "hxx", "h++"]

# Java
[java]
symbol = ' java'
format = '[\[$symbol\]]($style)'
style = "lang"
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version"]
detect_extensions = ["java", "class", "jar"]

# Kotlin
[kotlin]
symbol = ' kotlin'
format = '[\[$symbol\]]($style)'
style = "lang"
kotlin_binary = 'kotlinc'
detect_extensions = ["kt", "kts"]
detect_files = ["build.gradle.kts", "build.gradle", "settings.gradle.kts", "gradle.properties"]
detect_folders = ["src/main/kotlin", "src/test/kotlin"]

# Rust
[rust]
symbol = '󱘗 rust'
format = '[\[$symbol\]]($style)'
style = "lang"
detect_files = ["Cargo.toml"]
detect_extensions = ["rs"]

# Zig
[zig]
symbol = ' zig'
format = '[\[$symbol\]]($style)'
style = "lang"
detect_files = ["build.zig"]
detect_extensions = ["zig"]

# Python
[python]
symbol = ' python'
format = '[\[$symbol\]]($style)'
style = "lang"
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "setup.py", "__init__.py"]
detect_extensions = ["py"]

# Go
[golang]
symbol = ' go'
format = '[\[$symbol\]]($style)'
style = "lang"
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]
detect_extensions = ["go"]

# Lua
[lua]
symbol = " lua"
format = '[\[$symbol\]]($style)'
style = "lang"
detect_files = [".lua-version"]
detect_extensions = ["lua"]

# Docker
[docker_context]
symbol = " docker"
format = '[\[$symbol$context\]]($style)'
style = "container"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = [".devcontainer"]

# Kubernetes
[kubernetes]
symbol = "☸ kubernetes"
format = '[\[$symbol$context\]]($style)'
style = "container"
disabled = false


