# Gruvbox Theme for Tmux

# Status bar
set -g status-style "bg=#282828,fg=#d4be98"
set -g status-left "#[fg=#7daea3,bold]  #S "
set -g status-right "#[fg=#89b482]%H:%M"
set -g status-left-length 40
set -g status-right-length 40

# Window status
setw -g window-status-format "#[fg=#928374] #I:#W "
setw -g window-status-current-format "#[fg=#282828,bg=#7daea3,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#928374"
set -g pane-active-border-style "fg=#7daea3"

# Messages
set -g message-style "bg=#282828,fg=#89b482"

# Clock
set -g clock-mode-colour "#7daea3"

# Copy mode
setw -g mode-style "bg=#504945,fg=#d4be98"
