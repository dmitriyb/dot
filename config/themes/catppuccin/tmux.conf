# Catppuccin Theme for Tmux

# Status bar
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left "#[fg=#89b4fa,bold]  #S "
set -g status-right "#[fg=#94e2d5]%H:%M"
set -g status-left-length 40
set -g status-right-length 40

# Window status
setw -g window-status-format "#[fg=#6c7086] #I:#W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#6c7086"
set -g pane-active-border-style "fg=#89b4fa"

# Messages
set -g message-style "bg=#1e1e2e,fg=#94e2d5"

# Clock
set -g clock-mode-colour "#89b4fa"

# Copy mode
setw -g mode-style "bg=#45475a,fg=#cdd6f4"
