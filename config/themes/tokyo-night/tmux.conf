# Tokyo Night Theme for Tmux

# Status bar
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left "#[fg=#7aa2f7,bold]  #S "
set -g status-right "#[fg=#7dcfff]%H:%M"
set -g status-left-length 40
set -g status-right-length 40

# Window status
setw -g window-status-format "#[fg=#565f89] #I:#W "
setw -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"

# Messages
set -g message-style "bg=#1a1b26,fg=#7dcfff"

# Clock
set -g clock-mode-colour "#7aa2f7"

# Copy mode
setw -g mode-style "bg=#364a82,fg=#c0caf5"
